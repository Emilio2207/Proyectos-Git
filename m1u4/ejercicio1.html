<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distancia y Movilidad</title>
</head>
<body>
    <script>
        const distancia = prompt('Ingrese su distancia:', '');
    
        const movilidad = prompt('Ingrese su movilidad:', '');
    
        console.log(`Su distancia es ${distancia} metros, asi que debe ir a/en ${movilidad}, para llegar a destino`)
        document.write(`Su distancia es ${distancia} metros, asi que debe ir a/en ${movilidad}, para llegar a destino`)
    
      </script>
</body>
</html>
